<div class="container">
  <h5 [ngClass]="{ strike: !todo.active }">{{ todo.title }}</h5>
  <p [ngClass]="{ strike: !todo.active }">{{ todo.desc }}</p>
  <div class="action-container">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="flexCheckChecked {{ i }}"
        (click)="onCheckboxClick(todo)"
        [checked]="!todo.active"
      />
      <label class="form-check-label" for="flexCheckChecked {{ i }}">
        Done
      </label>
    </div>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
